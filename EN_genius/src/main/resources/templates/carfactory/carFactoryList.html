<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius</title>
	</th:block>
	<th:block layout:fragment="customScript">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			
			$("#check-all").click(function(){
				var isCheck = $(this).is(':checked');
				var checklist = $('#check-list');
				console.log(isCheck)
				if(isCheck){
					checklist.prop('checked',true);
				}else{
					checklist.prop('checked',false);
				}
			});
		});
	</script>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">사업장 리스트</strong>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th>
                          	<input type="checkbox" id="check-all">
                          </th>
                          <!-- <th>#</th> -->
                          <th>사업장명</th>
                          <th>사업주</th>
                          <th>사업장</th>
                          <th>연락처</th>
                          <th>승인여부</th>
                      </tr>
                  </thead>
                  <tbody th:each="c : ${carfactorylist}">
                    <tr>
                        <td class="a-center ">
                          <input type="checkbox" id="check-list">
                        </td>
                        <!-- <th scope="row">1</th> -->
                        <td><span class="name" th:text="${c.bsName}"></span></td>
                        <td><span class="name" th:text="${c.bossName}"></span></td>
                        <td><span class="nana" th:text="${c.bsAddr}"></span></td>
                        <td><span class="name" th:text="${c.bsTelephone}"></span></td>
                        <td><span class="name" th:text="${c.bsCheck}"></span></td>
                    </tr>
                </tbody>
            </table>
          		<button type="button" class="btn btn-outline-primary" style="float: right;">승인</button>
        </div>
    </div>
		</div>
	</th:block>
</html>
