<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius</title>
	</th:block>
	<th:block layout:fragment="customContents">
	<div class="col-lg-6">
	    <div class="card">
		    <div class="card-header">회원가입</div>
		    <div class="card-body card-block">
			    <form method="post" th:action="@{/CarFactoryInsert}" class="" enctype="multipart/form-data">
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_id" name="boss_id" placeholder="아이디" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-user"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" id="boss_pw" name="boss_pw" placeholder="비밀번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 재확인" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_name" name="boss_name" placeholder="이름" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_phonenum" name="boss_phonenum" placeholder="핸드폰" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-tablet"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_email" name="boss_email" placeholder="이메일" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_name" name="bs_name" placeholder="사업장명" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-wrench"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_num" name="bs_num" placeholder="사업장번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_addr" name="bs_addr" placeholder="사업장주소" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-home"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_telephone" name="bs_telephone" placeholder="사업장전화번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="date" id="bs_registration" name="bs_registration" placeholder="사업장등록일" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="file" id="bs_docu" name="bs_docu" placeholder="사업장서류" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-folder-o"></i></div>
				    </div>
				    </div>
				    <div class="form-actions form-group"><button type="submit" class="btn btn-secondary btn-sm">가입하기</button></div>
			    </form>
		    </div>
	    </div>
    </div>
	</th:block>
</html>
