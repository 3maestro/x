<!DOCTYPE html>
<!-- layout:decorate 레이아웃 활용을 위한 속성 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
<th:block layout:fragment="customTitle">
	<title>표준정기점검표</title>
</th:block>

<th:block layout:fragment="customScript">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#periodBtn').click(function(){
			   var period = $(this).val();
			   console.log(period);
			   
			   if(period.equals('period')){
			   }
			   
			});
			
		})
	</script>
</th:block>	
      
<th:block layout:fragment="customContents">
	<form action="#">
		<div>
			<h1>정기 점검표</h1>
			<button style="float:right" id="periodBtn" value="period">교환주기 조회</button>	
			<br>
		</div>
		
		<br>
		
		<table id="bootstrap-data-table" class="table table-striped table-bordered">
			<tr>			
				<td>교환목록</td>
				<td>거리별 교환주기</td>
				<td>기간별 교환주기</td>
				<td class="checkBox">체크항목</td>
			</tr>
			<tr th:each="l : ${routineCheckList}">
				<td th:text="${l.riItem}"></td>
				<td th:text="${l.distanceCycle}"></td>
				<td th:text="${l.periodCycle}"></td>
				<td><input type="checkbox" class="checkBox"></td>
			</tr>
		</table>
	
		<input type="submit" class="checkBox" value="전송">
	</form>
	
</th:block>
      
</html>
